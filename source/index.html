<!DOCTYPE html>
<html>
<head>
  <title>Анкета</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Keania+One' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<script id="question_template" type="text/mustache">
  {{#questions}}
    <li class="questions__one-quest">
      <div class="questions__number-of-question">
        <span class="tester">{{number}}</span>
      </div>
      <div class="questions__QandA">
        <span>
        <p class="questions__QandA__text">{{text}}</p>
          </span>

        {{#radio_buttons}}
            <input type="radio" name="{{name}}" value={{value}} required><label for="{{value}}"> {{text}}</label><br>
        {{/radio_buttons}}


        {{#checkboxes}}

        {{/checkboxes}}
        <textarea class="input-wrapper__input__textarea" id="{{id}}" name="{{id}}" rows="4" cols="80" required></textarea>
      </div>
    </li>
  <hr/>
  {{/questions}}  
</script>
  
<div class="main">
  <header>

  </header>
    <nav>
      <ul class="navigation">
        <li>
          <a href="">link#</a>
        </li>
      </ul>
    </nav>

  <div class="row">
    <form action="" method="post" enctype="multipart/form-data" class="" id="q-form" onsubmit="">
    <fieldset>
    <p class="theme-of" >Заполните анкету</p>
    <ul class="questions">
      <!--  Mustache will place content here  -->
    </ul>
    
    <div class="tell-us-moar">
        <p class="tell-us_more__welcome">Расскажите нам о себе<p>
        <ul class="tell-us-moar__questions">
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              Резюме до 250Кб
            </div>
            <div class="tell-us__one-string__right">
              <div class="tell-us__fileresume"><input type="file" unselectable=on class="" text="123" name="FileResume" value="Attach"></div>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              Ссылка на профиль в Мой Круг
            </div>
            <div class="tell-us__one-string__right">
             <input  class="input-wrapper__input"  name="social-profile" value="">
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              Имя, Фамилия
            </div>
            <div class="tell-us__one-string__right">
              <input  class="input-wrapper__input"  name="FIO" value="" required>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              Телефон
            </div>
            <div class="tell-us__one-string__right">
              <input  class="input-wrapper__input"  name="phone" value="" required>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              <b>E-mail</b>
            </div>
            <div class="tell-us__one-string__right">
              <input  type="xsd:email" class="input-wrapper__input" name="emaile" value="" required>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">
              Дополнительная информация
            </div>
            <div class="tell-us__one-string__right">
              <textarea class="tell-us__one-string__textarea" rows="4" cols="80" name="moreinfo" ></textarea>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">

            </div>
            <div class="tell-us__one-string__right">
              <label class="tell-us__one-string__right__recommendby" for="RecommendBy">Откуда вы узнали о нашем предложении?</label><br/>
              <div class="tell-us__one-string__right__recommendby__select_wrapper">
                  <select class="tell-us__one-string__right__recommendby__select" id="RecommendBy" tabindex="-1" required>
                    <option class="" value="no">Выбрать</option>
                    <option class="" value="от HR-менеджера Яндекса">от HR-менеджера Яндекса</option>
                    <option class="" value="Я.Субботник">Я.Субботник</option>
                    <option class="" value="Yet another Conference">Yet another Conference</option>
                    <option class="" value="на другой конференции">на другой конференции</option>
                    <option class="" value="из поиска">из поиска</option>
                    <option class="" value="по рекомендации">по рекомендации</option>
                    <option class="" value="other">другое</option>
                  </select>
               </div>
            </div>
          </li>
          <li class="tell-us__one-string">
            <div class="tell-us__one-string__left">

            </div>
            <div class="tell-us__one-string__right">
              <strong>
                <input type="checkbox" value="true" id="agree-checkbox" class="igree-checkbox" required>
                <label class="i-igree" for="agree-checkbox">
                  Я подверждаю, что введенная выше информация была тестово-выдуманной, последующая обработка и хранение которой бессмысленна и никому не нужна.
                  </label>
              </strong>
            </div>
          </li>

        </ul>
        <div class="tell-us-submit">
          <span><input type="submit" class="tell-us-submit__button" hidefocus="true" value="Отправить"></span>
          <span><input type="reset" class="tell-us-submit__button" hidefocus="true" value="Очистить"></span>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
</div>
<footer>
  <div class="copyright">
    RubbleCrew © 2013 | all rights reserved
  </div>
  <ul class="footer__links">
    <li>
      <a href="#">Написать нам</a>
    </li>
    <li>
      <a href="#">Проверить валидацию</a>
    </li>
  </ul>
  <span>Disigned by OnMyKnee</span>
</footer>



<script src='//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js'></script>
<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="/javascripts/jquery-ui-1.10.3.custom.min.js"></script>
<script src="/javascripts/jquery.ui.datepicker-ru.js"></script>
<script src="/javascripts/common.js"></script>


<script>
$(function(){
  $("#year-of-birth").datepicker();
});
</script>

</body>
</html>
